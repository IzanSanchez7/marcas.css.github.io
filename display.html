<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            nav{
                background-color:black;
                padding:10px;
            }

            nav a{
                display:block;
                color:white;
                text-decoration:none;
                margin:5px 0;
            }

            section{
                display:flex;
                flex-direction:column;
                align-items:center;
                margin:20px 0;
            }

            section img{
                border:3px solid red;
                margin:10px 0;
                width:90px;
                height:90px;
            }

            article ul{
                display:flex;
                gap:0.5rem;
                list-style: none;
                padding:0;
                margin:0;
            }

            article li{
                padding:0.5rem;
                border:1px solid #000;
            }
        </style>
    </head>
    <body>
        <nav>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
        </nav>
        <section>
            <img src="html.png" alt="html"/>
            <img src="html.png" alt="html"/>
            <img src="html.png" alt="html"/>
            <img src="html.png" alt="html"/>
        </section>
        <article>
            <ul>
              <li>Coffee</li>
              <li>Tea</li>
              <li>Coca Cola</li>
            </ul>
        </article>
    </body>
</html>
